<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lobinho</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/add-lobinho.css">
</head>
<body>
    <header>
        <div class="link-container">
            <a href="./list-lobinhos.html" class="hyperlink">Nossos Lobinhos</a>
        </div>
        <a href="./home-page.html">
            <img
                src="../assets/header/lobinho.png"
                alt="Logo do Lobinho"
                class="pic-logo">
        </a>
        <div class="link-container">
            <a href="./who-are-we.html" class="hyperlink">Quem Somos</a>
        </div>
    </header>
    <main>
        <section class="for-adoption">
            <h1>Coloque um Lobinho para Adoção</h1>
            <form>
                <div>
                    <div class="text-box" id="name-input">
                        <label>Nome do lobinho:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="text-box" id="age-input">
                        <label>Anos:</label>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="text-box">
                    <label>Link da foto:</label>
                    <input type="text" class="input">
                </div>
                <div class="text-box">
                    <label>Descrição:</label>
                    <textarea class="input" id="description"></textarea>
                </div>
            </form>
            <button>Salvar</button>
        </section>
    </main>
</body>
</html>
